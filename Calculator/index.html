<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator by MuminjonGuru</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="expression"></div>
            <textarea id="display" placeholder="0" rows="2" readonly="true"></textarea>
            <div id="buttons">
                <div class="button" id="ac">AC</div>
                <div class="button " id="backspace">&#8592;</div>
                <div class="button" id="obelus">&#247;</div>

                <div class="button num" id="n7">7</div>
                <div class="button num" id="n8">8</div>
                <div class="button num" id="n9">9</div>
                <div class="button id" id="asterisk">x</div>

                <div class="button num" id="n4">4</div>
                <div class="button num" id="n5">5</div>
                <div class="button num" id="n6">6</div>
                <div class="button id" id="minus">-</div>

                <div class="button num" id="n1">1</div>
                <div class="button num" id="n2">2</div>
                <div class="button num" id="n3">3</div>
                <div class="button id " id="plus">+</div>

                <div class="button id " id="negative">+/-</div>
                <div class="button num" id="n0">0</div>
                <div class="button id " id="period">.</div>
                <div class="button id " id="equal">=</div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
